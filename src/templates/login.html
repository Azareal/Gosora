{{template "header.html" . }}
<div class="rowblock">
	<div class="rowitem"><a>Login</a></div>
</div>
<div class="rowblock">
	<form action="/accounts/login/submit/" method="post">
		<div class="formrow">
			<div class="formitem"><a>Account Name</a></div>
			<div class="formitem"><input name="username" type="text" placeholder="Account Name" /></div>
		</div>
		<div class="formrow">
			<div class="formitem"><a>Password</a></div>
			<div class="formitem"><input name="password" type="password" placeholder="*****" /></div>
		</div>
		<div class="formrow">
			<div class="formitem"><button name="login-button" class="formbutton">Login</div></div>
		</div>
	</form>
</div>
{{template "footer.html" . }}
