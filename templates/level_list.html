{{template "header.html" . }}
<main>
	<div class="rowblock rowhead">
		<div class="rowitem"><h1>{{.Title}}</h1></div>
	</div>
	{{range .Levels}}
	<div class="rowblock">
		<div class="rowitem passive rowmsg level_{{.Status}}{{if eq $.CurrentUser.Score 0}} level_zero{{end}}">
			<div class="levelBit"{{if ne $.CurrentUser.Score 0}}{{if eq .Status "inprogress"}}style="width:{{.Percentage}}%;"{{end}}{{end}}>{{level .Level}}</div>
			<div class="progressWrap"{{/**{{if eq .Status "inprogress"}}style="width:{{.Percentage}}%;"{{end}}**/}}>
				<div>{{if eq .Status "inprogress"}}{{$.CurrentUser.Score}} / {{.Score}}{{else if eq .Status "complete"}}{{.Score}} / {{.Score}}{{else}}Next: {{.Score}}{{end}}</div>
			</div>
		</div>
	</div>
	{{end}}
</main>
{{template "footer.html" . }}
