<div class="colstack_item colstack_head rowhead">
	<div class="rowitem">
		<h1>{{lang "convos_head"}}</h1>
		{{if not .CurrentUser.IsBanned}}<h2><a href="/user/convos/create/">Create Convo</a></h2>{{end}}
	</div>
</div>
<div class="colstack_item convos_list">
	{{range .Convos}}
	<div class="rowitem">
		<span class="to_left">
			<a href="/user/convo/{{.ID}}">{{range .Users}}<span class="convos_item_user">{{.Name}}</span>&nbsp;{{end}}</a></span></a>
		</span>
		<span title="{{abstime .LastReplyAt}}" class="to_right">{{reltime .LastReplyAt}}</span>
	</div>{{end}}
	<div style="clear:both;"></div>
</div>
{{template "paginator.html" . }}
