language: go
go:
  - "1.10"
  - master
before_install:
  - cd $HOME
  - git clone https://github.com/Azareal/Gosora
  - cd Gosora
  - chmod -R 0777 .
  - mv ./config/config_example.json ./config/config.json
  - ./update-deps-linux
  - ./dev-update-travis
install: true
script: ./run-linux-tests
addons:
  mariadb: '10.0'