language: go
go:
  - "1.10"
  - master
before_install:
  - cd $HOME
  - git clone https://github.com/Azareal/Gosora
  - cd Gosora
  - mv ./config/config_default.json ./config/config.json
  - chmod 755 ./update-deps-linux
  - chmod 755 ./dev-update-travis
  - chmod 755 ./run-linux-tests
  - ./update-deps-linux
  - ./dev-update-travis
install: true
script: ./run-linux-tests
addons:
  mariadb: '10.0'